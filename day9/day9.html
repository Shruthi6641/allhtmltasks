<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightblue">
    <center><h1> STUDENT REGISTRATION FORM</h1></center>
    <center>
    <form action="">
    <label for="firstname">Enter First Name:</label>
    <input type="text" id="firstname" name="userfirstname">
    <br>
    <br>
    <label for="lastname">Enter Last Name:</label>
    <input type="text" id="lastname" name="userlastname">
    <br>
    <br>
    <label for="rollno">Enter Rollno:</label>
    <input type="number" name="userrollno" id="rollno">
    <br>
    <br>
    <label for="phone">Phone Number:</label>
    <input type="number" id="Phone" name="userphone">
    <br>
    <br>
    <label for="mail">Email Id:</label>
    <input type="email" name="usermail" id="mail">
    <br>
    <br>
    <label for="">Select Highest Degree:</label>
    <select name="Highest Degree" >
    <option value=disabled selected></option>
    <option value="BE">BE/B.TECH</option>
    <option value="Diploma">DIPLOMA</option>
    <option value="Intermediate">INTERMEDIATE</option>
    <option value="Ssc">SSC</option>
    </select>
    <br>
    <br>
    <label for="">Select Branch:</label>
    <select name="Select Branch" >
    <option value="disabled selected"></option>
    <option value="CSE">CSE</option>
    <option value="ECE">ECE</option>
    <option value="MECH">MECH</option>
    <option value="EEE">EEE</option>
</select>
<br>
<br>

    
    
    <input type="radio"   name="userpercentage" id="a" value="userpercent">
    <label for="a">Percentage</label>
   
    <input type="radio"  id="b"  name="userpercentage" value="usercgpa">
    <label for="b">CGPA</label>
    
    <br>
    <br>
    <label for="c">Enter Percentage:</label>
    <input type="number" name="userpercent" id="c">
    <br>
    or
    <br>
    <label for="c">Enter CGPA:</label>
    <input type="number" name="usercgpa" id="c">
    <br>
    <br>
    <label for="">TECHNICAL SKILLS:</label>
    <br>
    
    <input type="checkbox" id="d" value="c++" name="skill1">
    <label for="d">C++</label>
    <br>
    <input type="checkbox" id="d" value="java" name="skill2">
    <label for="d">JAVA</label>
    <br>
    <input type="checkbox" id="d" value="python" name="skill3">
    <label for="d">PYTHON</label>
    <br>
    <input type="checkbox" id="d" value="html" name="skill4">
    <label for="d">HTML</label>
    <br>
    <input type="checkbox" id="d" value="css" name="skill5">
    <label for="d">CSS</label>
    <br>
    <input type="checkbox" id="d" value="javascript" name="skill6">
    <label for="d">JAVASCRIPT</label>
    <br>
    <input type="checkbox" id="d" value="reactjs" name="skill7">
    <label for="d">REACTJS</label>
    <br>
    <br>
    <label for="e">Upload your resume:</label>
    <input type="file"  id="e" name="userresume">
    
    <br>
    <br>

    <input type="submit"   value="submit">
    <input type="reset"  value="reset">









    </form>
    </center>

</body>
</html>
